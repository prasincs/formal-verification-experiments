name: CI

on:
  push:
    branches: [main, "claude/*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  MICROKIT_SDK_VERSION: "2.1.0"

jobs:
  # Test the Verus-verified components library
  verified-library:
    name: Verified Components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sel4-microkernel/verified/target/
          key: ${{ runner.os }}-cargo-verified-${{ hashFiles('sel4-microkernel/verified/Cargo.toml') }}

      - name: Build and test
        run: ./scripts/build-verified.sh --test

  # Test the Verus demo project
  verus-demo:
    name: Verus Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            verus/target/
          key: ${{ runner.os }}-cargo-verus-${{ hashFiles('verus/Cargo.lock') }}

      - name: Build and test
        run: ./scripts/build-verus.sh --test

  # Build Microkit system for AArch64
  microkit-build:
    name: Microkit Build (AArch64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: ./scripts/install-deps.sh --microkit

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Cache Microkit SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: /opt/microkit-sdk
          key: microkit-sdk-${{ env.MICROKIT_SDK_VERSION }}-linux

      - name: Download Microkit SDK
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: ./scripts/download-microkit-sdk.sh --version ${{ env.MICROKIT_SDK_VERSION }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sel4-microkernel/microkit-hello/target/
          key: ${{ runner.os }}-cargo-microkit-${{ hashFiles('sel4-microkernel/microkit-hello/Cargo.toml') }}

      - name: Build Microkit system
        run: ./scripts/build-microkit.sh

  # Lint check
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy on verified library
        working-directory: sel4-microkernel/verified
        run: cargo clippy -- -D warnings

      - name: Run clippy on verus demo
        working-directory: verus
        run: cargo clippy -- -D warnings

  # Format check
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting (verified)
        working-directory: sel4-microkernel/verified
        run: cargo fmt --check

      - name: Check formatting (verus)
        working-directory: verus
        run: cargo fmt --check
