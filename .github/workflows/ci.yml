name: CI

on:
  push:
    branches: [main, "claude/*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Test the Verus-verified components library
  verified-library:
    name: Verified Components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sel4-microkernel/verified/target/
          key: ${{ runner.os }}-cargo-verified-${{ hashFiles('sel4-microkernel/verified/Cargo.toml') }}

      - name: Build verified library
        working-directory: sel4-microkernel/verified
        run: cargo build --verbose

      - name: Run tests
        working-directory: sel4-microkernel/verified
        run: cargo test --verbose

  # Test the Verus demo project
  verus-demo:
    name: Verus Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            verus/target/
          key: ${{ runner.os }}-cargo-verus-${{ hashFiles('verus/Cargo.lock') }}

      - name: Build verus library
        working-directory: verus
        run: cargo build --verbose

      - name: Run tests
        working-directory: verus
        run: cargo test --verbose

  # Lint check
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy on verified library
        working-directory: sel4-microkernel/verified
        run: cargo clippy -- -D warnings

      - name: Run clippy on verus demo
        working-directory: verus
        run: cargo clippy -- -D warnings

  # Format check
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting (verified)
        working-directory: sel4-microkernel/verified
        run: cargo fmt --check

      - name: Check formatting (verus)
        working-directory: verus
        run: cargo fmt --check

  # Note: Microkit build requires full seL4 SDK environment with kernel config.
  # The rust-sel4 crate needs SEL4_CONFIG at build time which is provided by
  # the Microkit SDK build system. This is complex to set up in CI.
  # For local builds, use: cd sel4-microkernel/microkit-hello && ./setup.sh && make
